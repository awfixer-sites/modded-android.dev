<meta charset="utf-8"/>

<title>{{ page.title }}</title>
{% if include.content == "404" %}
    <!-- The "robots" metadata disallowing page indexing is manually added to the 404 page since accessing it directly returns HTTP Status Code 200 -->
    <meta name="robots" content="noindex, nofollow">
{% endif %}
<meta name="description" content="{{ page.description }}">

<meta name="theme-color" content="#241f31">
<meta name="color-scheme" content="dark light">

<meta name="viewport" content="width=device-width, initial-scale=1">

<meta property="og:title" content="{{ page.title }}">
<meta property="og:description" content="{{ page.description }}">
<meta property="og:type" content="website">
<meta property="og:image" content="https://modded-android.dev/assets/icons/opengraph.png">
<meta property="og:image:width" content="512">
<meta property="og:image:height" content="512">
<meta property="og:image:alt" content="moddedandroid logo">
<meta property="og:site_name" content="Modded Android">
<meta property="og:url" content="https://modded-android.dev/{{ include.content }}">

<link rel="canonical" href="https://modded-android.dev/{{ include.content }}">

<link rel="icon" type="image/png" href="https://github.com/awfixer-org.png" sizes="96x96">
<link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg">


<link rel="preload" as="style" href="/assets/main.css" crossorigin="anonymous">
<link rel="stylesheet" href="/assets/main.css" crossorigin="anonymous">

<link rel="manifest" href="/assets/manifest.webmanifest">
<link rel="preload" href="/assets/fonts/robotomono-v23-regular-latin.woff2" as="font" type="font/woff2" crossorigin="anonymous">
<link rel="preload" href="/assets/fonts/robotomono-v23-bold-latin.woff2" as="font" type="font/woff2" crossorigin="anonymous">
<link rel="preload" href="/assets/fonts/roboto-v30-bold-latin.woff2" as="font" type="font/woff2" crossorigin="anonymous">
<link rel="preload" href="/assets/fonts/roboto-v30-regular-italic-latin.woff2" as="font" type="font/woff2" crossorigin="anonymous">
<link rel="preload" href="/assets/fonts/roboto-v30-regular-latin.woff2" as="font" type="font/woff2" crossorigin="anonymous">

<link rel="preload" as="image" href="/assets/some-random-laptop.svg" type="image/svg+xml">
<link rel="preload" as="image" href="/assets/icons/favicon.svg" type="image/svg+xml">
